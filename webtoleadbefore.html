<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salesforce Web-to-Lead Form</title>

  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-top: 20px;
    }

    form {
      background-color: #ffffff;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      color: #34495e;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #2980b9;
      outline: none;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      input, select {
        font-size: 14px;
      }

      input[type="submit"] {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <h2>Salesforce Web-to-Lead Form</h2>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL000006YlOI" method="POST">
    <input type="hidden" name="oid" value="00DdL000006YlOI">
    <input type="hidden" name="retURL" value="http://www.ilearnings.com">

    <label for="salutation">Salutation</label>
    <select id="salutation" name="salutation">
      <option value="">--None--</option>
      <option value="Mr.">Mr.</option>
      <option value="Ms.">Ms.</option>
      <option value="Mrs.">Mrs.</option>
      <option value="Dr.">Dr.</option>
      <option value="Prof.">Prof.</option>
      <option value="Mx.">Mx.</option>
    </select>

    <label for="first_name">First Name</label>
    <input id="first_name" maxlength="40" name="first_name" type="text">

    <label for="last_name">Last Name</label>
    <input id="last_name" maxlength="80" name="last_name" type="text">

    <label for="email">Email</label>
    <input id="email" maxlength="80" name="email" type="email">

    <label for="company">Company</label>
    <input id="company" maxlength="40" name="company" type="text">

    <label for="city">City</label>
    <input id="city" maxlength="40" name="city" type="text">

    <label for="state">State/Province</label>
    <input id="state" maxlength="20" name="state" type="text">

    <label for="mobile">Mobile</label>
    <input id="mobile" maxlength="40" name="mobile" type="tel">

    <label for="industry">Industry</label>
    <select id="industry" name="industry">
      <option value="">--None--</option>
      <option value="Agriculture">Agriculture</option>
      <option value="Apparel">Apparel</option>
      <option value="Banking">Banking</option>
      <option value="Biotechnology">Biotechnology</option>
      <option value="Chemicals">Chemicals</option>
      <option value="Communications">Communications</option>
      <option value="Construction">Construction</option>
      <option value="Consulting">Consulting</option>
      <option value="Education">Education</option>
      <option value="Electronics">Electronics</option>
      <option value="Energy">Energy</option>
      <option value="Engineering">Engineering</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Environmental">Environmental</option>
      <option value="Finance">Finance</option>
      <option value="Food & Beverage">Food & Beverage</option>
      <option value="Government">Government</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Hospitality">Hospitality</option>
      <option value="Insurance">Insurance</option>
      <option value="Machinery">Machinery</option>
      <option value="Manufacturing">Manufacturing</option>
      <option value="Media">Media</option>
      <option value="Not For Profit">Not For Profit</option>
      <option value="Recreation">Recreation</option>
      <option value="Retail">Retail</option>
      <option value="Shipping">Shipping</option>
      <option value="Technology">Technology</option>
      <option value="Telecommunications">Telecommunications</option>
      <option value="Transportation">Transportation</option>
      <option value="Utilities">Utilities</option>
      <option value="Other">Other</option>
    </select>

    <label for="rating">Rating</label>
    <select id="rating" name="rating">
      <option value="">--None--</option>
      <option value="Hot">Hot</option>
      <option value="Warm">Warm</option>
      <option value="Cold">Cold</option>
    </select>

    <label for="revenue">Annual Revenue</label>
    <input id="revenue" name="revenue" type="text">

    <input type="submit" value="Submit">
  </form>

</body>

</html>
